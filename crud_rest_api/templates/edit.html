<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Aula 13 - Upload de Arquivos</title>
</head>
<body>
    <h1>Editar dados do estudante {{ estudante.nome }}</h1>
    <form action="/edit/{{ estudante.id }}" class="container w-75 d-flex justify-content-center" method="post">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" name="nome" id="nome" placeholder="Nome do Estudante" value="{{ estudante.nome }}" class="form-control">
            </div>
            <div class="col-xs-6">
                <input type="text" name="idade" id="idade" placeholder="Idade do Estudante" value="{{ estudante.idade }}" class="form-control mt-2">
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-block btn-success btn-sm mt-2">Editar</button>
                <a href="{{ url_for('index') }}" class="btn btn-block btn-secondary btn-sm mt-2">Cancelar</a>
            </div>
        </div>
    </form>
</body>

</html>
