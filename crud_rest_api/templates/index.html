<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Aula 13 - Upload de Arquivos</title>
</head>
<body>
    <h1>Crud Estudantes</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/add" class="btn btn-block btn-primary btn-sm mt-2">Adicionar estudante</a>
            </div>
            <div class="col-xs-12 mt-2">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>Nome</th>
                        <th class="text-end">Idade</th>
                        <th class="text-center">Ações</th>
                    </thead>
                    <tbody>
                        {% for estudante in estudantes: %}
                        <tr>
                            <td>{{ estudante.nome }}</td>
                            <td class="text-end">{{ estudante.idade }}</td>
                            <td class="text-center">
                                <a href="/edit/{{ estudante.id }}" class="btn btn-block btn-success btn-sm" title="Editar"><i class="bi-pencil-square"></i></a>
                                <a href="/delete/{{ estudante.id }}" class="btn btn-block btn-danger btn-sm" title="Excluir"><i class="bi-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
